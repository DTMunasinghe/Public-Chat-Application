<div class="text-center mt-4">
  <h4>Public Chat Application</h4>
</div>

<div class="row m-auto">
  <div class="col-md-6 offset-3">
    <form [formGroup]="userService.formModel" autocomplete="off" (submit)="onSubmit()">
      <div class="form-group required">
        <label>Username</label>
        <input class="form-control" formControlName="UserName">
        <label class="text-danger" *ngIf="userService.formModel.get('UserName').touched && userService.formModel.get('UserName').errors?.required">
          This field Username is required.
        </label>
      </div>
      <div formGroupName="Passwords">
        <div class="form-group required">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="Password">
          <label class="text-danger" *ngIf="userService.formModel.get('Passwords.Password').touched && userService.formModel.get('Passwords.Password').errors?.required">
            This field Password is required.
          </label>
          <label class="text-danger" *ngIf="userService.formModel.get('Passwords.Password').touched && userService.formModel.get('Passwords.Password').errors?.pattern">
            The field Password must contain at 3 of 4 of the following: upper case (A-Z), lower case (a-z), number (0-9) and special character (e.g. !@#$%^&*)
          </label>
        </div>
        <div class="form-group required">
          <label>Confirm Password</label>
          <input type="password" class="form-control" formControlName="ConfirmPassword">
          <label class="text-danger" *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched && userService.formModel.get('Passwords.ConfirmPassword').errors?.required">
            This field ConfirmPassword is required.
          </label>
          <label class="text-danger" *ngIf="userService.formModel.get('Passwords.ConfirmPassword').touched && userService.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
            Confirm Password does not match.
          </label>
        </div>
      </div>
      <div class="form-row">
          <button class="btn btn-primary" type="submit" [disabled]="!userService.formModel.valid">Sign Up</button>
          <a class="ml-2" routerLink="/login" routerLinkActive="active">Sign In</a>
      </div>
    </form>
  </div>
</div>
