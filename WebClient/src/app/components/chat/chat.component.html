<div class="d-flex align-items-center w-100 justify-content-center text-center mt-4">
  <div><h4>Public Chat Application</h4></div>
</div>

<div class="logout-button mt-4">
  <a routerLink="/login" (click)="onLogout()">
    Logout
  </a>
</div>

<div class="d-flex flex-column align-items-center">
  <div class="chat-box">  
    <div *ngFor="let msg of history" >  
      <div class="sender-box">  
        <span><b>{{msg.sender}}</b></span>  
        <p>                  
          {{msg.message}}   
        </p>  
        <span> {{msg.date | date:'medium'}} </span>  
      </div>  
    </div>  
    <div *ngFor="let msg of messages">  
      <div class="sender-box">  
        <span><b>{{msg.sender}}</b></span>  
        <p>                  
          {{msg.message}}   
        </p>  
        <span class=""> {{msg.date | date:'medium'}} </span>  
      </div>  
    </div>  
  </div> 

</div>

<div class="d-flex flex-row justify-content-center align-items-center w-100 mt-3">
  <div class="d-flex m-auto">  
    <input class="form-control message" type="text" [value]="txtMessage"  
    (input)="txtMessage=$event.target.value" (keydown.enter)="sendMessage()" placeholder="Type a message" />  
    <button class="btn btn-primary ml-2" type="button"  (click)="sendMessage()"><i class="fa fa-paper-plane-o" aria-hidden="true">Send</i></button>  
  </div>  
</div>
